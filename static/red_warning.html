<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #d80036;
            font-family: Tahoma, sans-serif;
            text-align: center;
	    direction: rtl;
        }
	
	#big-warning {
	    font-size: 500%;
	    margin-top: 5%;
	    font-weight: bold;
	}

        #warning-sign {
            font-size: 1000%;
            color: white;
        }

        #warning-caption {
            font-size: 24px;
            color: white;
            margin-top: 20px;
        }

        #toggle-button {
            background-color: darkred;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #toggle-button:hover {
            background-color: black;
	    cursor: pointer;
        }

        #inner-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
	    border-radius: 25px;
	    padding: 15px; 
        }

        #inner-button:hover {
            background-color: darkred;
        }

	ul.reasons {
  	    list-style-type: circle;
	    text-align: center;
	    display: inline-block;
	}

    </style>
</head>
<body>
    <div id="big-warning">זהירות!</div>
    <div id="warning-sign">⚠️</div>
    <div id="warning-caption">הקישור הזה כנראה מסוכן. אנו ממליצים שלא להמשיך לאתר.</div>
<br>
<details>
    <summary id="toggle-button">לפירוט...</summary>
    <span>
	<ul class="reasons"><b>האתר עלה כזדוני מהסיבות הבאות:</b><br><br>
  		<li>מדינה רשעה</li>
  		<li>נראה לא מגניב</li>
  		<li>תומך במחבלים בסתר</li>
	</ul><br><br>
	<a id="inner-button" href="{{ url }}">המשך לאתר למרות הסיכון</a>
    </span>
</details>
</body>
</html>
